<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Administrador</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/menu-admin.css">
    <!-- Styles moved to /css/menu-admin.css -->
</head>
<body class="admin">
    <div class="header">
        <h1>Panel de Administrador</h1>
        <div class="user-info">
            Bienvenido, <span id="nombreUsuario"></span>
        </div>
    </div>
    <!-- Nueva sección con tres paneles para funciones administrativas (solo visual) -->
    <div class="admin-sections">
        <div class="admin-section menu-item">
            <div class="section-header"><h3>1) Emular tránsito</h3></div>
            <div class="section-body">
                <p>Simula el paso de un vehículo por un peaje.</p>
                <form>
                    <label>Matrícula</label>
                    <input type="text" placeholder="ABC1234" disabled>

                    <label>Peaje</label>
                    <select disabled>
                        <option>Peaje de Pando Interbalnearia</option>
                        <option>Peaje Solís</option>
                    </select>

                    <label>Categoría</label>
                    <select disabled>
                        <option>Automóvil</option>
                        <option>Moto</option>
                    </select>

                    <button disabled class="action-btn">Emular</button>
                </form>
            </div>
        </div>

        <div class="admin-section menu-item">
            <div class="section-header"><h3>2) Asignar bonificaciones</h3></div>
            <div class="section-body">
                <p>Asignar bonificaciones a un propietario o vehículo.</p>
                <form>
                    <label>Propietario (cédula)</label>
                    <input type="text" placeholder="11111111" disabled>

                    <label>Tipo de bonificación</label>
                    <select disabled>
                        <option>Descuento por pago anticipado</option>
                        <option>Promoción</option>
                    </select>

                    <label>Monto/Porcentaje</label>
                    <input type="text" placeholder="10% / $100" disabled>

                    <button disabled class="action-btn">Asignar</button>
                </form>
            </div>
        </div>

        <div class="admin-section menu-item">
            <div class="section-header"><h3>3) Cambiar estado del propietario</h3></div>
            <div class="section-body">
                <p>Modificar el estado actual (Habilitado / Deshabilitado).</p>
                <form>
                    <label>Propietario (cédula)</label>
                    <input type="text" placeholder="1" disabled>

                    <label>Estado</label>
                    <select disabled>
                        <option>Habilitado</option>
                        <option>Deshabilitado</option>
                    </select>

                    <button disabled class="action-btn">Cambiar estado</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/utilesVista.js"></script>
    <script src="/vistaWeb.js"></script>
    <script>
        // Inicialización de la vista
        document.addEventListener('DOMContentLoaded', function() {
            // Configurar la URL para iniciar la vista
            urlIniciarVista = "/acceso/iniciarAdministrador";
            
            // Manejar cierre de sesión cuando se cierra la ventana
            urlCierreVista = "/acceso/cerrarSesion";
        });

        // Función para mostrar datos del usuario
        function mostrar_datosUsuario(datos) {
            document.getElementById('nombreUsuario').textContent = datos.nombre + " " + datos.apellido;
        }
    </script>
</body>
</html>
